name: 'Event ID 5: Process terminated'
description: The **process terminate** event reports when a process terminates. It provides the UtcTime, ProcessGuid and ProcessId of the process.
platform: linux
log_source: sysmon
event_id: '5'
event_version: '4.81'
event_fields:
- standard_name: Tag
  standard_type: TBD
  name: RuleName
  type: string
  description: custom tag mapped to event. i.e ATT&CK technique ID
  sample_value: T1114
- standard_name: EventCreationTime
  standard_type: TBD
  name: UtcTime
  type: date
  description: Time in UTC when event was created
  sample_value: '2021-10-13T20:06:22.6470000Z'
- standard_name: TargetProcessGuid
  standard_type: TBD
  name: ProcessGuid
  type: string
  description: Process Guid of the process that terminated
  sample_value: '{A98268C1-9ECD-5ACD-0000-0010EF6BAF00}'
- standard_name: TargetProcessId
  standard_type: TBD
  name: ProcessId
  type: integer
  description: Process ID used by the os to identify the process that terminated
  sample_value: '2428'
- standard_name: TargetProcessFilePath
  standard_type: TBD
  name: Image
  type: string
  description: File path of the process that terminated
  sample_value: rsyslogd
- standard_name: SrcUserName
  standard_type: TBD
  name: User
  type: string
  description: Name of the account that terminated the process.
  sample_value: syslog
references: []
tags: []
