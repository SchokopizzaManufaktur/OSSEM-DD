name: SO Host Data - Process Table
description: Get-SOHostData enumerates active processes on the scanned system. To do this it combines the output of PowerShell's Get-Process cmdlet and the Win32_Process WMI class.
platform: windows
log_source: so-host-data
event_id: process
event_version: '0'
event_fields:
- standard_name: SourceType
  standard_type: TBD
  name: SourceType
  type: TEXT
  description: Type of data represented
  sample_value: WinEvent-Process
- standard_name: Id
  standard_type: TBD
  name: Id
  type: TEXT
  description: SO Host Data's unique identifier of this instance
  sample_value: BBB8A0D8A8A3EF0148FE5E4DF188E7FC39741EE4554152B9E6513FE95F4E377B
- standard_name: ParentProcessKey
  standard_type: TBD
  name: ParentProcessKey
  type: TEXT
  description: SO Host Data's unique identifier of parent process
  sample_value: B8148C17D1C227B6D50E54CB6EF93738852340CF4682E63292F1197330BBE579
- standard_name: TokenKey
  standard_type: TBD
  name: TokenKey
  type: TEXT
  description: SO Host Data's unique identifier of associated access token
  sample_value: 8C3C0F18E053F361BF80D7BD126F67A5B7BE8241388802ABA430D751F60CD7D3
- standard_name: Sha256Hash
  standard_type: TBD
  name: SHA256Hash
  type: TEXT
  description: SHA256Hash of the process's main module on disk
  sample_value: CCC8538DD62F20999717E2BBAB58A18973B938968D699154DF9233698A899EFA
- standard_name: ProcessName
  standard_type: TBD
  name: ProcessName
  type: TEXT
  description: Name of the process
  sample_value: powershell
- standard_name: ProcessId
  standard_type: TBD
  name: ProcessId
  type: INTEGER
  description: Process's unique identifier
  sample_value: '8540'
- standard_name: StartTime
  standard_type: TBD
  name: StartTime
  type: DATE
  description: The time the process was started
  sample_value: 2/20/2018 11:00:09 PM
- standard_name: ProcessFilePath
  standard_type: TBD
  name: Path
  type: TEXT
  description: The location of the process binary on disk
  sample_value: C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe
- standard_name: CommandLine
  standard_type: TBD
  name: CommandLine
  type: TEXT
  description: The command string used to launch the process
  sample_value: '"C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe"'
references: []
tags: []
