name: DCE-RPC Log
description:
platform: zeek
log_source: network-protocols
event_id: dce_rpc
event_version: '0'
event_fields:
- standard_name: '@timestamp'
  standard_type: TBD
  name: ts
  type: date_time
  description: Timestamp of the beginning of the event in epoch format
  sample_value: '1442984666.02822'
- standard_name: SrcIpAddr
  standard_type: TBD
  name: id.orig_h
  type: ip
  description: The originating/source IP address
  sample_value: 10.1.1.1
- standard_name: SrcPortNumber
  standard_type: TBD
  name: id.orig_p
  type: integer
  description: The originating/source port
  sample_value: '51281'
- standard_name: DstIpAddr
  standard_type: TBD
  name: id.resp_h
  type: ip
  description: The responding/destination IP address
  sample_value: 10.2.2.2
- standard_name: DstPort
  standard_type: TBD
  name: id.resp_p
  type: integer
  description: The responding/destination port
  sample_value: '445'
- standard_name: EventUid
  standard_type: TBD
  name: uid
  type: string
  description: Unique ID for the connection.
  sample_value: CPLWKP10UDzr7stpbf
- standard_name: TBD
  standard_type: TBD
  name: endpoint
  type: string
  description: Endpoint name looked up from the uuid.
  sample_value: srvsvc
- standard_name: TBD
  standard_type: TBD
  name: named_pipe
  type: string
  description: Remote pipe name.
  sample_value: \PIPE\srvsvc
- standard_name: TBD
  standard_type: TBD
  name: operation
  type: string
  description: Operation seen in the call.
  sample_value: BaseRegEnumValue
- standard_name: EventDuration
  standard_type: TBD
  name: rtt
  type: float
  description: Round trip time from the request to the response. If either the request or response was not seen, this will be null.
  sample_value: '0.00303'
references: []
tags: []
