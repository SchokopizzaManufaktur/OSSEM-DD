name: DNP3 Log
description:
platform: zeek
log_source: network-protocols
event_id: dnp3
event_version: '0'
event_fields:
- standard_name: '@timestamp'
  standard_type: TBD
  name: ts
  type: date_time
  description: Timestamp of the beginning of the event in epoch format
  sample_value: '1300475167.096535'
- standard_name: NetworkProtocol
  standard_type: TBD
  name: proto
  type: string
  description: The transport layer protocol of the connection.
  sample_value: tcp
- standard_name: SrcIpAddr
  standard_type: TBD
  name: id.orig_h
  type: ip
  description: The originating/source IP address
  sample_value: 10.1.1.1
- standard_name: SrcPortNumber
  standard_type: TBD
  name: id.orig_p
  type: integer
  description: The originating/source port
  sample_value: '37682'
- standard_name: DstIpAddr
  standard_type: TBD
  name: id.resp_h
  type: ip
  description: The responding/destination IP address
  sample_value: 10.2.2.2
- standard_name: DstPortNumber
  standard_type: TBD
  name: id.resp_p
  type: integer
  description: The responding/destination port
  sample_value: '20000'
- standard_name: EventUid
  standard_type: TBD
  name: uid
  type: string
  description: Unique ID for the connection.
  sample_value: CHhAvVGS1DHFjwGM9
- standard_name: Dnp3FunctionReply
  standard_type: TBD
  name: fc_reply
  type: string
  description: The name of the function message in the reply.
  sample_value: '``'
- standard_name: Dnp3FunctionRequest
  standard_type: TBD
  name: fc_request
  type: string
  description: The name of the function message in the request.
  sample_value: OPERATE
- standard_name: Dnp3Iin
  standard_type: TBD
  name: iin
  type: integer
  description: The response's "internal indication number".
  sample_value: '``'
references: []
tags: []
