name: SIP Log
description:
platform: zeek
log_source: network-protocols
event_id: sip
event_version: '0'
event_fields:
- standard_name: '@timestamp'
  standard_type: TBD
  name: ts
  type: date_time
  description: The time, in epoch, at which the software was detected.
  sample_value: '1300475167.096535'
- standard_name: SrcIpAddr
  standard_type: TBD
  name: id.orig_h
  type: ip
  description: The originating/source IP address
  sample_value: 10.1.1.1
- standard_name: SrcPortNumber
  standard_type: TBD
  name: id.orig_p
  type: integer
  description: The originating/source port
  sample_value: '37682'
- standard_name: DstIpAddr
  standard_type: TBD
  name: id.resp_h
  type: ip
  description: The responding/destination IP address
  sample_value: 10.2.2.2
- standard_name: DstPort
  standard_type: TBD
  name: id.resp_p
  type: integer
  description: The responding/destination port
  sample_value: '5060'
- standard_name: EventUid
  standard_type: TBD
  name: uid
  type: string
  description: Unique ID for the connection.
  sample_value: CHhAvVGS1DHFjwGM9
- standard_name: TBD
  standard_type: TBD
  name: call_id
  type: string
  description: 'Contents of the Call-ID: header from the client'
  sample_value: 2984467955@1.243.141.236
- standard_name: TBD
  standard_type: TBD
  name: content_type
  type: string
  description: 'Contents of the Content-Type: header from the server'
  sample_value: ''
- standard_name: TBD
  standard_type: TBD
  name: date
  type: string
  description: 'Contents of the Date: header from the client'
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: method
  type: string
  description: Verb used in the SIP request (INVITE, REGISTER etc.).
  sample_value: INVITE
- standard_name: TBD
  standard_type: TBD
  name: reply_to
  type: string
  description: 'Contents of the Reply-To: header'
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: request_body_len
  type: integer
  description: 'Contents of the Content-Length: header from the client'
  sample_value: ''
- standard_name: TBD
  standard_type: TBD
  name: request_from
  type: string
  description: 'Contents of the request From: header Note: The tag= value that''s usually appended to the sender is stripped off and not logged.'
  sample_value: '"sipvicious"<sip:100@1.1.1.1>'
- standard_name: TBD
  standard_type: TBD
  name: request_path
  type: array_string
  description: The client message transmission path, as extracted from the headers.
  sample_value: '[ "SIP/2.0/UDP 10.247.109.112:5065", "SIP/7.0/UDP 10.247.109.112:5065" ]'
- standard_name: TBD
  standard_type: TBD
  name: request_to
  type: string
  description: 'Contents of the To: header'
  sample_value: '"03346441409560" <sip:03346441409560@10.3.50.2>'
- standard_name: TBD
  standard_type: TBD
  name: response_body_len
  type: integer
  description: 'Contents of the Content-Length: header from the server'
  sample_value: '15002'
- standard_name: TBD
  standard_type: TBD
  name: response_from
  type: string
  description: 'Contents of the response From: header Note: The tag= value that''s usually appended to the sender is stripped off and not logged.'
  sample_value: sip:777@8.8.8.8
- standard_name: TBD
  standard_type: TBD
  name: response_path
  type: array_string
  description: The server message transmission path, as extracted from the headers.
  sample_value: '[ "SIP/2.0/UDP 10.247.109.11:7082", "SIP/2.0/UDP 10.247.109.11:7082" ]'
- standard_name: TBD
  standard_type: TBD
  name: response_to
  type: string
  description: 'Contents of the response To: header'
  sample_value: sip:00441764910300@8.8.8.8;tag=122464383304cf611
- standard_name: TBD
  standard_type: TBD
  name: seq
  type: string
  description: 'Contents of the CSeq: header from the client'
  sample_value: '"63104 OPTIONS"'
- standard_name: TBD
  standard_type: TBD
  name: status_code
  type: integer
  description: Status code returned by the server.
  sample_value: '200'
- standard_name: TBD
  standard_type: TBD
  name: status_msg
  type: string
  description: Status message returned by the server.
  sample_value: OK
- standard_name: TBD
  standard_type: TBD
  name: subject
  type: string
  description: 'Contents of the Subject: header from the client'
  sample_value: ''
- standard_name: TBD
  standard_type: TBD
  name: trans_depth
  type: integer
  description: Represents the pipelined depth into the connection of this request/response transaction.
  sample_value: ''
- standard_name: TBD
  standard_type: TBD
  name: uri
  type: string
  description: URI used in the request.
  sample_value: sip:100@10.6.3.38
- standard_name: TBD
  standard_type: TBD
  name: warning
  type: string
  description: 'Contents of the Warning: header'
  sample_value: ''
- standard_name: TBD
  standard_type: TBD
  name: user_agent
  type: string
  description: 'Contents of the User-Agent: header from the client'
  sample_value: Cisco-SIPGateway/IOS-12.x
references: []
tags: []
