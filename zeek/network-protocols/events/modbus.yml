name: Modbus Log
description:
platform: zeek
log_source: network-protocols
event_id: modbus
event_version: '0'
event_fields:
- standard_name: '@timestamp'
  standard_type: TBD
  name: ts
  type: date_time
  description: Timestamp of the beginning of the event in epoch format
  sample_value: '1300475167.096535'
- standard_name: NetworkProtocol
  standard_type: TBD
  name: proto
  type: string
  description: The transport layer protocol of the connection.
  sample_value: tcp
- standard_name: SrcIpAddr
  standard_type: TBD
  name: id.orig_h
  type: ip
  description: The originating/source IP address
  sample_value: 10.1.1.1
- standard_name: SrcPortNumber
  standard_type: TBD
  name: id.orig_p
  type: integer
  description: The originating/source port
  sample_value: '37682'
- standard_name: DstIpAddr
  standard_type: TBD
  name: id.resp_h
  type: ip
  description: The responding/destination IP address
  sample_value: 10.2.2.2
- standard_name: DstPortNumber
  standard_type: TBD
  name: id.resp_p
  type: integer
  description: The responding/destination port
  sample_value: '502'
- standard_name: EventUid
  standard_type: TBD
  name: uid
  type: string
  description: Unique ID for the connection.
  sample_value: CHhAvVGS1DHFjwGM9
- standard_name: TBD
  standard_type: TBD
  name: function
  type: string
  description: The name of the function message that was sent.
  sample_value: READ_COILS_EXCEPTION"
- standard_name: TBD
  standard_type: TBD
  name: exception
  type: string
  description: The exception if the response was a failure.
  sample_value: ILLEGAL_DATA_VALUE
- standard_name: TBD
  standard_type: TBD
  name: track_address
  type: integer
  description: present if policy/protocols/modbus/track-memmap.bro is loaded)
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: delta
  type: float
  description: The time delta between when the old_val and new_val were seen. (present if policy/protocols/modbus/track-memmap.bro is loaded)
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: new_val
  type: integer
  description: The new value stored in the register (present if policy/protocols/modbus/track-memmap.bro is loaded)
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: old_val
  type: integer
  description: The old value stored in the register. (present if policy/protocols/modbus/track-memmap.bro is loaded)
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: register
  type: integer
  description: The device memory offset. (present if policy/protocols/modbus/track-memmap.bro is loaded)
  sample_value: '``'
references: []
tags: []
