name: GQUIC Log
description:
platform: zeek
log_source: network-protocols
event_id: gquic
event_version: '0'
event_fields:
- standard_name: '@timestamp'
  standard_type: TBD
  name: ts
  type: date_time
  description: Timestamp of the beginning of the event in epoch format
  sample_value: '1230820619.37404'
- standard_name: SrcIpAddr
  standard_type: TBD
  name: id.orig_h
  type: ip
  description: The originating/source IP address
  sample_value: 10.1.1.1
- standard_name: SrcPortNumber
  standard_type: TBD
  name: id.orig_p
  type: integer
  description: The originating/source port
  sample_value: '37682'
- standard_name: DstIpAddr
  standard_type: TBD
  name: id.resp_h
  type: ip
  description: The responding/destination IP address
  sample_value: 172.217.4.99
- standard_name: DstPortNumber
  standard_type: TBD
  name: id.resp_p
  type: integer
  description: The responding/destination port
  sample_value: '443'
- standard_name: EventUid
  standard_type: TBD
  name: uid
  type: string
  description: Unique ID for the connection.
  sample_value: C7CPz03joozzNBGox1
- standard_name: TBD
  standard_type: TBD
  name: cyu
  type: string
  description: Much like JA3 and HASSH, CYU creates an additional signature to aid with the detection of malicious activity in an environment. CYU fingerprints client hello packets by gathering the version and tags of a client hello packet and then MD5 hashing their values
  sample_value: a46560d4548108cf99308319b3b85346
- standard_name: TBD
  standard_type: TBD
  name: cyutags
  type: string
  description: ''
  sample_value: 46,PAD-SNI-STK-VER-CCS-NONC-AEAD-UAID-SCID-TCID-PDMD-SMHL-ICSL-NONP-PUBS-MIDS-SCLS-KEXS-XLCT-CSCT-COPT-CCRT-IRTT-CFCW-SFCW
- standard_name: DstDvcHostname
  standard_type: TBD
  name: server_name
  type: string
  description: ''
  sample_value: adservice.google.com
- standard_name: TBD
  standard_type: TBD
  name: tag_count
  type: integer
  description: ''
  sample_value: '25'
- standard_name: UserAgentOriginal
  standard_type: TBD
  name: user_agent
  type: string
  description: ''
  sample_value: Chrome/76.0.3809.100 Linux x86_64
- standard_name: TBD
  standard_type: TBD
  name: version
  type: integer
  description: ''
  sample_value: '46'
references: []
tags: []
